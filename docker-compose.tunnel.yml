services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: greenconnect-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-greenconnect}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Không expose port ra ngoài, chỉ dùng internal network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - greenconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-greenconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: greenconnect-redis
    # Không expose port ra ngoài
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - greenconnect-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: production
    container_name: greenconnect-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-greenconnect}
      DB_SYNC: "false"
      DB_LOGGING: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN}
    # Không expose port ra ngoài
    expose:
      - "3001"
      - "3002"
    volumes:
      - ./apps/backend/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - greenconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Web App
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    container_name: greenconnect-frontend
    environment:
      NODE_ENV: production
    # Không expose port ra ngoài
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - greenconnect-network
    restart: unless-stopped

  # Nginx Reverse Proxy (chỉ cho internal routing)
  nginx:
    image: nginx:alpine
    container_name: greenconnect-nginx
    # Expose port chỉ cho localhost, Cloudflare Tunnel sẽ connect vào đây
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./nginx/nginx-tunnel.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - greenconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: greenconnect-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - greenconnect-network
    depends_on:
      - nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  greenconnect-network:
    driver: bridge