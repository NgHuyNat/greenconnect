services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: greenconnect-postgres
    environment:
      POSTGRES_DB: greenconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - greenconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d greenconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: greenconnect-redis
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - greenconnect-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: production
    container_name: greenconnect-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      DB_NAME: greenconnect
      DB_SYNC: "true"
      DB_LOGGING: "false"
      JWT_SECRET: "greenconnect-super-secret-jwt-key-2025-production-ready-strong-key"
      JWT_EXPIRES_IN: "7d"
      PORT: 3001
      CORS_ORIGIN: "http://localhost:3000"
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./apps/backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - greenconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/auth/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: "https://api.greenconnect.hynat.io.vn/api/v1"
        NEXT_PUBLIC_SOCKET_URL: "https://greenconnect.io.vn"
    container_name: greenconnect-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - greenconnect-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  greenconnect-network:
    driver: bridge